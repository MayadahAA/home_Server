    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>

      <script>
        const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");
  
  
      toggle.addEventListener("click" , () =>{
      sidebar.classList.toggle("close");
  })
  
      searchBtn.addEventListener("click" , () =>{
      sidebar.classList.remove("close");
  })
  
  modeSwitch.addEventListener("click" , () =>{
      body.classList.toggle("dark");
      
      if(body.classList.contains("dark")){
          modeText.innerText = "Light mode";
      }else{
          modeText.innerText = "Dark mode";
          
      }
  });

  var config = {
            apiKey: "AIzaSyCJnspKnj0raRP4SBi-kCuos62Zo_AruGk",
            authDomain: "mlproject-ff22e.firebaseapp.com",
            databaseURL: "https://mlproject-ff22e.firebaseio.com/",
            storageBucket: "mlproject-ff22e.appspot.com	",
            messagingSenderId: "1065316775501"
        };
        firebase.initializeApp(config);
    </script>

    <script type="text/javascript">
        var dCounters = document.querySelectorAll('.CountLike');
        [].forEach.call(dCounters, function(dCounter) {
            var el = dCounter.querySelector('button');
            var cId = dCounter.id;
            var dDatabase = firebase.database().ref('Like Number Counter').child(cId);

            // get firebase data
            dDatabase.on('value', function(snap) {
                var data = snap.val() || 0;
                dCounter.querySelector('span').innerHTML = data;
            });

            // set firebase data
            el.addEventListener('click', function() {
                dDatabase.transaction(function(dCount) {
                    return (dCount || 0) + 1;
                });
            });
        });
      </script>
